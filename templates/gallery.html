{% extends 'index.html' %}
{% load static %}
{% block gallery %}
<table align="center" border="2" class="tb1">
<tr>
    <th>ID</th>
    <th>NAME</th>
    <th>IMAGE</th>
</tr>
{% for x in data %}
   <tr>
   <td>{{ x.id }}</td>
   <td>{{ x.name }}</td>
       <td><a href="{{ x.img_upload.url }}" download="{{ x.img_upload.url }}" ><img src="{{ x.img_upload.url }}" width="300px" height="200px"></a></td>
   </tr>
{% endfor %}
</table>

{% endblock %}
